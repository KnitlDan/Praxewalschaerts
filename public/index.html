<!doctype html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
    <h1>Heusinger≈Øv rozvod / Walschaerts valve gear</h1>

    <div class="valvegear">
        <object id="valvegear-image" type="image/svg+xml" data="img/walschaerts.svg"></object>
    </div>
    <div id="coords"></div>
    <div id="controls">
        <button id="toggle-button" class="toggle-button play"><span class="play">&#9654;</span><span class="pause">&#9646;&#9646;</span></button>
        <button id="toggle-points" class="toggle-button">&#8982;</button>
        <br/>
        <label for="expansion-control">Expansion [-100; 100]:</label> <input id="expansion-control" type="text" value="" />
        <button>Set</button>
        <button id="expansion_set_100">100</button>
        <button id="expansion_set_0">0</button>
        <button id="expansion_set_minus_100">-100</button>
    </div>
    <div id="statistics"></div>
